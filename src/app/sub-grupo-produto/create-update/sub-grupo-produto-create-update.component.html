<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <mat-icon [icIcon]="icEdit" class="mr-3" matPrefix></mat-icon>
    <h2 *ngIf="form.get('id').value" class="headline m-0" fxFlex="auto">Sub Grupo de Produto: {{ form.get('cdSubgrupo').value }}</h2>
    <h2 *ngIf="!form.get('id').value" class="headline m-0" fxFlex="auto">Novo Sub Grupo de Produto</h2>

    <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>
  <mat-dialog-content fxLayout="column">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Código</mat-label>
        <input cdkFocusInitial formControlName="cdSubgrupo" matInput  [readonly]="form.get('id').value != null">
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-6" fxFlex>
        <mat-label>Descrição</mat-label>
        <input cdkFocusInitial formControlName="dsSubgrupo" matInput>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-4" fxFlex>
        <mat-label>Filial</mat-label>
        <mat-select formControlName="filial">
          <mat-option *ngFor="let filial of filials" [value]="filial">
            {{filial.cdFilial}} - {{filial.nmFantasia}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field class="mt-4" fxFlex>
        <mat-label>Grupo de Produto</mat-label>
        <mat-select formControlName="grupoProduto">
          <mat-option *ngFor="let grupoProduto of grupoProdutos" [value]="grupoProduto">
            {{grupoProduto.cdGrupo}} - {{grupoProduto.dsGrupo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CRIAR</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">ATUALIZAR</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
